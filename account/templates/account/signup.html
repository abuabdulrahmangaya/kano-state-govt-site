{% extends 'account.html' %}

{% block content %}
  <div class="p-12 py-4 bg-white mx-auto rounded-2xl w-100">
    <div class="mb-2">
      <h3 class="font-semibold text-2xl text-gray-800">Sign Up</h3>
      <p class="text-gray-500">Please fill out the form to register</p>
    </div>
    <div class="space-y-5">
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 tracking-wide">First Name</label>
        <input class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="text" name="first_name" placeholder="John" />
      </div>

      <div class="space-y-2">
        <label class="mb-5 text-sm font-medium text-gray-700 tracking-wide">Last Name</label>
        <input class="w-full content-center text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="text" name="lasr_name" placeholder="Doe" />
      </div>

      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 tracking-wide">Email</label>
        <input class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="email" name="email" placeholder="mail@gmail.com" />
      </div>

      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 tracking-wide">Username</label>
        <input class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="text" name="username" placeholder="username" />
      </div>

      <div class="space-y-2">
        <label class="mb-5 text-sm font-medium text-gray-700 tracking-wide">Password</label>
        <input class="w-full content-center text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="password" name="password" placeholder="Enter your password" />
      </div>

      <div class="space-y-2">
        <label class="mb-5 text-sm font-medium text-gray-700 tracking-wide">Repeat Password</label>
        <input class="w-full content-center text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400" type="password" name="confirm" placeholder="Repeat your password" />
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center bg-green-400 hover:bg-green-500 text-gray-100 p-3 rounded-full tracking-wide font-semibold shadow-lg cursor-pointer transition ease-in duration-500">Sign in</button>
      </div>
    </div>
    <div class="pt-5 text-center text-gray-400 text-xs">
      <span>
        Already a member?
        <a href="{% url 'account:signin-view' %}" title="Redirect login" class="text-green text-green-500">Signup</a>
      </span>
    </div>
  </div>
{% endblock %}
